spring:
  datasource:
    url: jdbc:mysql://localhost:3306/legs
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: Legs
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

mybatis:
    configuration:
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
        map-underscore-to-camel-case: true

server:
    port: 8090
